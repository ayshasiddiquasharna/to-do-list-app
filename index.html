<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do app</title>


</head>

<body>
    <header>
        <h2 class="text-2xl font-bold mb-4">TO DO LIST</h2>
    </header>
    <section>
        <div class="main-class">
            <form action="">
                <input type="text" id="name" placeholder="enter student name "> <br> <br>
                <input type="text" id="roll" placeholder="enter student id "> <br> <br>
                <input type="text" id="dept" placeholder="enter student depertment "> <br> <br>
                <input type="text" id="cgpa" placeholder="enter student cgpa "> <br> <br>

                <button id="btn">student add</button>

            </form>
        </div>
        <div class="main-class">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Id</th>
                        <th>department</th>
                        <th>cgpa</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>sorna</td>
                        <td>170038</td>
                        <td>CSE</td>
                        <td>3.45</td>
                    </tr>
                    <tr>
                        <td>rased</td>
                        <td>170033</td>
                        <td>CSE</td>
                        <td>3.25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="todo.js"></script>
</body>

</html>
